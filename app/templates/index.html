{% extends "base.html" %}

{% block app_content %}
    {% if current_user.is_authenticated %}
    <h1>Добро пожаловать, {{ current_user.username }}!</h1>
    {% else %}
    <h1>Добро пожаловать! </h1>
    {% endif %}
    {% for post in posts %}
    <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
{% endblock %}
